<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Order Summary Component</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <div class="card">
   <img class="hero-image" src="Images/illustration-hero.svg" alt="Hero image">
   <div class="container">
    <h2 class="title">Order Summary</h2>
    <p class="order-description"> You can now listen to a millions of songs, audiobooks, and podcasts on device anywhere you like!
    </p>
    <div class="plan-container">
      <img src="images/icon-music.svg" alt="icon-music">
      <div class="plan-description">
        <strong>Annual plan</strong>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <br>
    <button class="proceed-button">Proceed to payment</button>
    <br>
    <br>
    <button class="cancel-button">Cancel order</button>
   </div> 
 </div>

</body>

</html>
